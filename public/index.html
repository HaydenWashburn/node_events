<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col s12 m12 l12" id="form">
                <div class="row">
                    <div class="col s6">
                        <input placeholder="Contact Name" id="contact_name" type="text" class="validate">
                        <label for="contact_name">First and Last Name</label>
                    </div>
                    <div class="col s6">
                        <input placeholder="Email" id="email" type="text" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
            </form>
        </div>
    </div>


</body>
<script src="index.js"></script>
</html>
